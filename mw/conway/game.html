<!doctype html>
<html>
	<head>
		<title>Automaty komórkowe</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<section id="all">
			<header>
				<h1>szympek's cellular automata!</h1>
			</header>
			<nav>
				<ul>
					<li><a class="auto1d" href="#">1D</a></li>
					<li><a class="conway" href="#">Conway</a></li>
					<li><a class="ant" href="">Mrówa</a></li>
					<li><a class="grain" href="#">Rozrost ziaren</a></li>
					<li><a class="recrystal" href="#">Rekrystalizacja</a></li>
					<li><a class="monte" href="#">Monte Carlo</a></li>
				</ul>
			</nav>
			<section id="main">
				<section id="content">
					<div id="canvas-container"></div>
				</section>
				<section id="panel">
					<h2>automaty 1D</h2>
					<h3>opcje algorytmu</h3>
					
					<label for="rule">Reguła: </label>
					<input type="number" name="rule" id="rule" />
					<button type="button" id="rule-plus">+</button>
					<button type="button" id="rule-minus">-</button>
					
					<label for="cellsAmount">Ilość komórek w rzędzie: </label>
					<input type="number" name="cells-amount" id="cells-amount" />
					<button type="button" id="cells-plus">+</button>
					<button type="button" id="cells-minus">-</button>
					
					<label for="iterations">Ilość wierszy (iteracji): </label>
					<input type="number" name="iterations" id="iterations" />
					<button type="button" id="iter-plus">+</button>
					<button type="button" id="iter-minus">-</button>
					
					<label>Komórki brzegowe: </label>
					<button type="button" id="bc-zero" class="active-bc">równe 0</button>
					<button type="button" id="bc-one">równe 1</button>
					
					<h3>opcje wyświetlania</h3>
					<label for="grid">Pokaż/ukryj siatkę: </label>
					<input type="checkbox" name="grid" id="grid" checked/>
				</section>
			</section>
			<footer>
				created with joy and fun by @ympeg. relax, it's open-source. <a href="mailto:szniemcu@gmail.com">contact me</a>
			</footer>
		</section>	
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>

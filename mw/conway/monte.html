<!doctype html>
<html>
	<head>
		<title>Monte Carlo</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<section id="all">
			<header>
				<h1>szympek's cellular automata!</h1>
			</header>
			<nav>
				<ul>
					<li><a class="auto1d" href="1d.html">1D</a></li>
					<li><a class="conway" href="conway.html">Conway</a></li>
					<li><a class="ant" href="">Mrówa</a></li>
					<li><a class="grain active" href="grains.html">Rozrost</a></li>
					<li><a class="recrystal" href="recrystal.html">Rekrystalizacja</a></li>
					<li><a class="monte" href="monte.html">Monte Carlo</a></li>
				</ul>
			</nav>
			<section id="main">
				<section id="content" class="conway">
					<div id="canvas-container"></div>
				</section>
				<section id="panel" class="conway">
					<h2>Monte Carlo</h2>

          <h3>przebieg</h3>
          <p>cykl nr:</p>
          <span id="generation-counter" class="cycle-cnt">0</span>
          <label>Obliczenia: </label>
          <button type="button" id="start">run</button>
          <button type="button" id="stop" class="active-bc">stop</button>

          <label for="rule">Czas trwania okresu (ms): </label>
          <input type="number" name="rule" id="rule" />
          <button type="button" id="rule-plus">+</button>
          <button type="button" id="rule-minus">-</button>

					<h3>plansza</h3>

					<label for="cellsAmount">Ilość kolumn: </label>
					<input type="number" name="cells-amount" id="cells-amount" />
					<button type="button" id="cells-plus">+</button>
					<button type="button" id="cells-minus">-</button>

					<label for="iterations">Ilość wierszy: </label>
					<input type="number" name="iterations" id="iterations" />
					<button type="button" id="iter-plus">+</button>
					<button type="button" id="iter-minus">-</button>

				</section>
			</section>
			<footer>
				created with joy and fun by @ympeg. relax, it's open-source. <a href="mailto:szniemcu@gmail.com">contact me</a>
			</footer>
		</section>
		<script type="text/javascript" src="monte.js"></script>
	</body>
</html>
